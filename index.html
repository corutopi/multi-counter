<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Web App</title>
</head>
<body>
  <div id="app">
    <h1>Multi Counter</h1>
    <ul id="counterList">
      <li><span>abc</span><span>0</span><button>+</button><button>Delete</button></li>
    </ul>
    <input type="text" id="counterInput" placeholder="Add a new counter name">
    <button onclick="addCounter()">Add Task</button>
  </div>
  <script src="app.js"></script>

  <!-- モーダルウィンドウ -->
  <div id="detailModal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; border-radius:8px; min-width:300px;">
      <h3 id="detailModalTitle">詳細設定</h3>
      <label>
        時間経過による自動加算を有効にする
        <input type="checkbox" id="autoCountupCheckbox">
      </label>
      <br><br>
      <label>自動加算インターバル(ms): <input type="number" id="intervalInput" value="1000" min="100"></label><br><br>
      <label>加算する数値: <input type="number" id="addValueInput" value="1" min="1"></label><br><br>
      <button id="detailOkButton">OK</button>
      <button id="detailCancelButton">Cancel</button>
    </div>
  </div>
</body>
</html>
